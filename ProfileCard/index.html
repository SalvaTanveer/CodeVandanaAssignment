<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://img.freepik.com/free-vector/cute-girl-hacker-operating-laptop-cartoon-vector-icon-illustration-people-technology-isolated-flat_138676-9487.jpg"
        alt="Profile Picture"
      />
      <h2>Salva Tanveer</h2>
      <p>Associate Software Engineer</p>
      <p>
        Computer Science graduate skilled in Java, Spring Boot, SQL, and web
        development, with a passion for problem-solving and performance
        optimization.
      </p>
      <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
            alt="LinkedIn"
        /></a>
        <a href="https://github.com" target="_blank"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png"
            alt="GitHub"
        /></a>
        <a href="https://leetcode.com" target="_blank"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png"
            alt="LeetCode"
        /></a>
      </div>
    </div>
  </body>
</html>
