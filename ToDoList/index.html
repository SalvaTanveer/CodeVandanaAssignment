<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }
      input {
        width: 80%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 15px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #e0e0e0;
        margin: 5px 0;
        padding: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
      }
      .delete-btn {
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText === "") return;

        let li = document.createElement("li");
        li.innerHTML = `${taskText} <button class='delete-btn' onclick='removeTask(this)'>X</button>`;

        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
      }

      function removeTask(button) {
        button.parentElement.remove();
      }
    </script>
  </body>
</html>
